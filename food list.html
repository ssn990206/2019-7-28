<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar_fix">
        <img class="" height="25" src="C:\Users\user\Desktop\practice-1\avatar.svg">
        <img class="" height="30" src="C:\Users\user\Desktop\practice-1\logo.svg">
        <img class="" height="25" src="C:\Users\user\Desktop\practice-1\shopping-bag.svg">
    </nav>

    <div id="foodlist">
        <div>
            <li class="list-group-item" v-for="food in food_data">{{food.name}} - {{food.district}}</li>
        </div>
    </div>

    <style type="text/css"></style>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

<script>
    var vm = new Vue({
        el: "#foodList",
        data: {
            food_data: [],
        },
        created: function () {
            this.get_api();
        },
        methods: {
            get_api: function () {
                $.ajax({
                    type: "GET",
                    url: "https://www.twtainan.net/data/shops_zh-tw.json",
                    success: function (data) {
                        console.log(data.food);
                        vm.food_data = data.food;
                    }
                });
            },
        },
    });
</script>

</html>
